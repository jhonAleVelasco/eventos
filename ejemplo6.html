<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Eventos JavaScript</title>
</head>
<body>

<input type="text" id="myInput" placeholder="Escribe algo y luego haz clic fuera para desenfocar">

<script>

document.getElementById("myInput").addEventListener("blur", function() {
    console.log("El input ha perdido el enfoque.");
});
</script>

</body>
</html>
