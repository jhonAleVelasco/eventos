<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Eventos JavaScript</title>
</head>
<body>

<p id="myElement">Haz doble clic aquí</p>

<script>

document.getElementById("myElement").addEventListener("dblclick", function() {
    console.log("¡Hiciste doble clic en el elemento!");
});
</script>

</body>
</html>
