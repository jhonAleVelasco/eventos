<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Eventos JavaScript</title>
</head>
<body>

<p>Redimensiona la ventana del navegador</p>

<script>
// Evento de redimensionar la ventana del navegador
window.addEventListener("resize", function() {
    console.log("La ventana del navegador ha sido redimensionada.");
});
</script>

</body>
</html>
